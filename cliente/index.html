<!DOCTYPE html>
<html>
<head>
	<title>Value Bag XP</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button id="botao-importa" class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button id="botao-apaga" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>DATA</th>
                <th>QUANTIDADE</th>
                <th>VALOR</th>
                <th>VOLUME</th>
            </tr>
        </thead>
        
        <tbody>
        </tbody>
        
        <tfoot>
        </tfoot>
    </table>
    <script src="app/domain/negociacao/Negociacao.js"></script>
    <script>

    	var n1 = new Negociacao();
    	n1._data = new Date();//set Não é mais possível utilizar set desta forma por causa do "Object.freeze();"
    	n1._quantidade = 10;//set -- 
    	n1._valor = 250.65;//set --
        console.log(n1.quantidade); //undefined 
    	console.log(n1);//undefined

    	var n2 = new Negociacao(new Date(), 5, 700);//set é acessado apenas pelo construtor
        n2.quantidade =34;
        console.log(n2.data.setDate(31));//data atual...
        console.log(n2.quantidade);//exibe 5 
        console.log(n2.valor);//exibe 700 
		console.log(n2);//objeto com seus atributos preenchido.    	
        console.log(n2.data);

    </script>
</body>
</html>
